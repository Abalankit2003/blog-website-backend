<div class="card shadow-effect">
    <div class="card-body">
        <div class="text-center mt-3 mb-5">
            <h3>Login</h3>
            <form action="/" class="form-inline mb-5 mt-5" method="post">
                <div class="form-group col-md-5">
                    <label for="">Name: </label>
                    <input type="text" class="form-control shadow-effect">
                </div>
                <div class="form-group col-md-5">
                    <label for="">Email: </label>
                    <input type="email" class="form-control shadow-effect">
                </div>
                <div class="form-group col-md-5">
                    <label for="">Password: </label>
                    <input type="password" class="form-control shadow-effect">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-info btn-block btn-theme">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
